<div class="container">

  <p>AVAILABLE POKEMON: {{vm.pokemon.length}}</p>
  <div class="well">
    <div class="row">
      <label class="col-sm-2">Search</label>
      <div class="col-sm-10">
        <input
          class="form-control"
          type="text"
          placeholder="Search by name..."
          ng-change="vm.searchPokemon()"
          ng-model="vm.search"
          ng-model-options='{ debounce: 700 }'>
      </div>
    </div>
  </div>

  <div class="well">
    <div class="row">
      <div class="bg-primary col-xs-12" ng-repeat="result in vm.results track by $index">
        {{result.name}}
      </div>
    </div>
  </div>

</div>
