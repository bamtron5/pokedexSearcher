<div class="container">
  <p>AVAILABLE POKEMON: {{vm.pokemon.length}}</p>
  <div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
      {{vm.selectedType.name}}
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
      <li ng-repeat="type in vm.types"><a ng-click="vm.selectType(type); vm.searchPokemon();">{{type.name}}</a></li>
    </ul>
  </div>

  <div class="well">
    <div class="row">
      <label class="col-sm-2">Search</label>
      <div class="col-sm-10">
        <input
          class="form-control"
          type="text"
          placeholder="Search by name..."
          ng-change="vm.searchPokemon()"
          ng-model="vm.search"
          ng-model-options='{ debounce: 700 }'>
      </div>
    </div>
  </div>

  <div class="well">
    <div class="row">
      <div
        class="bg-primary col-xs-12"
        ng-repeat="result in vm.results track by $index"
        ng-click="vm.selectPokemon(result)"
        data-toggle="modal"
        data-target="#myModal">
        {{result.name}}
      </div>
    </div>
  </div>
  <pokemon-modal pokemon="vm.selectedPokemon"></pokemon-modal>
</div>
